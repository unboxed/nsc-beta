{% extends "layout.html" %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/v3/index">Dashboard</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/v3/reviews">Reviews</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/v3/sma">SMA</a>
          </li>
          <li class="govuk-breadcrumbs__list-item" aria-current="page">Relevant documents</li>
        </ol>
      </div>
      <h1 class="govuk-heading-xl">
        Relevant documents
      </h1>
      <div class="govuk-form-group">
        <label class="govuk-label" for="file-upload-1">
          Upload a file
        </label>
        <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
      </div>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
          <span id="changed-name-hint" class="govuk-hint">
            Would you like this file to be displayed to the public?
          </span>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="changed-name-1" name="changed-name" type="radio" value="yes">
              <label class="govuk-label govuk-radios__label" for="changed-name-1">
              Yes
            </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="no">
              <label class="govuk-label govuk-radios__label" for="changed-name-2">
              No
            </label>
            </div>
          </div>
        </fieldset>
      </div>
      <a href="#" role="button" class="govuk-button review-add-condition">Add another document</a>
      <br>
      <br>
      <a href="/v3/sma.html" role="button" class="govuk-button">Cancel</a>
      <a href="/v3/sma-1" role="button" class="govuk-button">Save</a>
    </div>
  </div>
{% endblock %}
