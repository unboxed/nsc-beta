{% extends "layout.html" %}

{% block head %}
  <link href="/public/stylesheets/unbranded.css" media="screen" rel="stylesheet" type="text/css">
  <link href="/public/stylesheets/phe-nsc-alpha.css" media="screen" rel="stylesheet" type="text/css">
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <div class="govuk-breadcrumbs">
        <ol class="govuk-breadcrumbs__list">
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/v3/index">Dashboard</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/v3/reviews">Reviews</a>
          </li>
          <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="/v3/sma-4">SMA</a>
          </li>
          <li class="govuk-breadcrumbs__list-item" aria-current="page">Update recommendation</li>
        </ol>
      </div>
      <h1 class="govuk-heading-xl">
        Update recommendation <i class="icon icon-important"><p class="govuk-body-s hover-hint">This information is visible to the public</p></i>
      </h1>
      <span id="email-hint" class="govuk-hint">
        Update the recommendation status for this condition
      </span>
      <div class="govuk-form-group">
        <select class="govuk-select" id="sort" name="sort">
          <option value="published">Recommended</option>
          <option value="updated" selected>Not recommended</option>
        </select>
      </div>
      <a href="/v3/sma-4" role="button" class="govuk-button">Cancel</a>
      <a href="/v3/sma-5" role="button" class="govuk-button">Save</a>
    </div>
  </div>
{% endblock %}
